<div [ngClass.lt-md]="'container-fluid'" 
     [ngClass.gt-sm]="'container'">
    
        <mat-card *ngFor="let project of projects | async" 
                  class="col-sm-5 col-sm-offset-1">
            <mat-card-header>
      
              <mat-chip-list>
                  <mat-chip>Project</mat-chip>
                  <mat-chip>Problem</mat-chip>
                  <mat-chip>Solution</mat-chip>
              </mat-chip-list>
      
              <div class="data">
                <mat-card-title [ngClass.lt-lg]="'mat-card-title-xs'">{{project.name}}</mat-card-title>
                <mat-card-title [ngClass.lt-lg]="'mat-card-title-xs'">{{project.problem}}</mat-card-title>
                <mat-card-title [ngClass.lt-lg]="'mat-card-title-xs'">{{project.solution}}</mat-card-title>
              </div>
              
            </mat-card-header>
          </mat-card>
      
</div>
