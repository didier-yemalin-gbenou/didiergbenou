
<mat-card *ngFor="let experience of experiences">
  <mat-card-header>
    <mat-card-title class="title">
      {{experience.title}}
    </mat-card-title>

    <mat-card-subtitle class="location">
      {{experience.location}}
    </mat-card-subtitle>

    <mat-card-subtitle>
      {{experience.duration}}
    </mat-card-subtitle>

    <mat-card-title><br></mat-card-title>

    <mat-card-title *ngFor="let task of experience.tasks">
      {{task}}
    </mat-card-title>

  </mat-card-header>
</mat-card>

<br><br>
