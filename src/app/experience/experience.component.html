<div *ngIf="loading">
  <mat-progress-bar mode="query"></mat-progress-bar>
</div>

<mat-card *ngFor="let experience of experiences | async">
  <mat-card-header>
    <mat-card-title class="title">
      {{experience.title}}
    </mat-card-title>

    <mat-card-subtitle class="location">
      {{experience.location}}
    </mat-card-subtitle>

    <mat-card-subtitle>
      {{experience.duration}}
    </mat-card-subtitle>

    <mat-card-title><br></mat-card-title>

    <mat-card-title *ngFor="let task of experience.tasks">
        <mat-chip-list>
            <mat-chip>{{task}}</mat-chip>
        </mat-chip-list>
    </mat-card-title>

  </mat-card-header>
</mat-card>
