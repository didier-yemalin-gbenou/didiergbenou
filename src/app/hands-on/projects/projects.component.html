<div class="container-fluid all">
    <div class="row">
        <mat-card *ngFor="let project of projects | async" 
                  class="col-sm-5 col-sm-offset-1">
            <mat-card-header>
      
              <mat-chip-list>
                  <mat-chip>Project</mat-chip>
                  <mat-chip>Problem</mat-chip>
                  <mat-chip>Solution</mat-chip>
              </mat-chip-list>
      
              <div class="data">
                <mat-card-title>{{project.name}}</mat-card-title>
                <mat-card-title>{{project.problem}}</mat-card-title>
                <mat-card-title>{{project.solution}}</mat-card-title>
              </div>
              
            </mat-card-header>
          </mat-card>
      </div>
</div>
