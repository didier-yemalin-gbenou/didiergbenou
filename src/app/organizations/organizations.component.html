<div *ngIf="loading">
  <mat-progress-bar mode="query"></mat-progress-bar>
</div>

<ul class="list-group"> 
  <a *ngFor="let org of organizations | async"
     href="{{org.link}}"
     matTooltip="Click to open link"
     matTooltipPosition="left"
     target="_blank">
    <li class="list-group-item">
        {{org.name}}
      <img src="{{org.logo}}" alt="org logo">
    </li>
  </a>
</ul>
