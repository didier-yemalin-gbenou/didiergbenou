<div *ngIf="loading">
    <mat-progress-bar mode="query"></mat-progress-bar>
  </div>
<div class="all">
  <tabset type="pills">
      <tab heading="Projects">
          <app-projects (isLoaded)="stopLoading()"></app-projects>
      </tab>
      <tab heading="Skills">
        <app-skills (isLoaded)="stopLoading()"></app-skills>
      </tab>
    </tabset>
</div>
